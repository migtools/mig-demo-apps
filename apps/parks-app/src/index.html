<!doctype html>
<html lang="en">
<head>
  <title>Map of Parks and Historic Sites</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
  <![endif]-->
  <script src="//code.jquery.com/jquery-2.0.0.min.js"></script>
  <link href='//fonts.googleapis.com/css?family=Milonga' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> <style type="text/css">
    body {
        padding: 0;
        margin: 0;
    }
    html, body, #map {
        height: 100%;
        font-family: 'Milonga', cursive;
    }
    .leaflet-container .leaflet-control-zoom {
        margin-left: 13px;
        margin-top: 70px;
    }
 
    #map { z-index: 1;}
    #title { z-index: 2; position: absolute; left: 10px; margin-top: 10px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);}
    #launcher {display:none;}
    #click-counter { 
      z-index: 1000; 
      position: absolute; 
      left: 10px; 
      bottom: 35px; 
      background-color: #ffffff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-size: 16px;
      color: #333;
      border: 3px solid #2c5f2d;
      min-width: 120px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    #click-counter .count {
      font-size: 32px;
      font-weight: bold;
      color: #2c5f2d;
      display: block;
      margin-top: 5px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    @media screen and (min-width:100px){
      #launcher { display:block; left: 10px; z-index: 2; position: absolute; bottom: 35px; width: 25%}
      #click-counter { display:block; left: 28%; bottom: 35px;}
    }
    @media screen and (min-width:790px){
      #launcher { bottom: 13px;}
      #click-counter { bottom: 13px; left: 28%;}
    }
  </style>
 
</head>
<body>
  <h1 id="title">National Parks</h1>
  <span id="launcher">
    <a href="https://openshift.redhat.com/app/console/application_type/custom?name=parks&amp;cartridges%5B%5D=nodejs-0.10&amp;cartridges%5B%5D=mongodb-2.4&amp;initial_git_url=https%3A%2F%2Fgithub.com%2Fryanj%2Frestify-mongodb-parks.git"><img alt="Run me on OpenShift" src="https://launch-shifter.rhcloud.com/launch/RUN%20ME%20ON.svg" style="max-width:100%;"></a>
  </span>
  <div id="click-counter" style="z-index: 1000 !important; position: absolute !important; background-color: #ffffff !important; padding: 15px 20px !important; border-radius: 12px !important; box-shadow: 0 4px 15px rgba(0,0,0,0.3) !important; font-size: 16px !important; color: #333 !important; border: 3px solid #2c5f2d !important; min-width: 120px !important; text-align: center !important; font-weight: bold !important; display: block !important; visibility: visible !important;">
    Page Clicks
    <span class="count" id="click-count" style="font-size: 32px !important; font-weight: bold !important; color: #2c5f2d !important; display: block !important; margin-top: 5px !important;">Loading...</span>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([39.8283, -98.5795], 5);
    var markerLayerGroup = L.layerGroup().addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      minZoom: 3,
      attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    function getPins(e){
      bounds = map.getBounds();
      url = "parks/within?lat1=" + bounds.getSouthWest().lat + "&lon1=" + bounds.getSouthWest().lng + "&lat2=" + bounds.getNorthEast().lat + "&lon2=" + bounds.getNorthEast().lng;
      $.get(url, pinTheMap, "json")
    }

    function pinTheMap(data){
      //clear the current pins
      map.removeLayer(markerLayerGroup);
 
      //add the new pins
      var markerArray = new Array(data.length)
      for (var i = 0; i < data.length; i++){
        park = data[i];
        long = park.pos[0];
        lat  = park.pos[1];
        markerArray[i] = L.marker([lat, long]).bindPopup(park.Name);
      }
 
      markerLayerGroup = L.layerGroup(markerArray).addTo(map);
    }

    map.on('dragend', getPins);
    map.on('zoomend', getPins);
    map.whenReady(getPins)

    // Click tracking functionality
    function updateClickCount(count) {
      console.log('Updating click count to:', count);
      var element = document.getElementById('click-count');
      if (element) {
        element.textContent = count;
        console.log('Click count updated successfully');
      } else {
        console.error('Click count element not found!');
      }
    }

    function getClickCount() {
      console.log('Fetching click count...');
      $.get('/clicks', function(data) {
        console.log('Click count response:', data);
        if (data && typeof data.totalClicks !== 'undefined') {
          updateClickCount(data.totalClicks);
        }
      }).fail(function(err) {
        console.error('Error getting click count:', err);
        var element = document.getElementById('click-count');
        if (element) {
          element.textContent = '0';
        }
      });
    }

    function recordClick() {
      console.log('Recording click...');
      $.post('/clicks', {}, function(data) {
        console.log('Click recorded:', data);
        if (data && typeof data.totalClicks !== 'undefined') {
          updateClickCount(data.totalClicks);
        }
      }).fail(function(err) {
        console.error('Error recording click:', err);
      });
    }

    // Track clicks on the entire page
    document.addEventListener('click', function(event) {
      recordClick();
    });

    // Load initial click count when page loads
    $(document).ready(function() {
      console.log('Page loaded, initializing click counter...');
      var counterElement = document.getElementById('click-counter');
      if (counterElement) {
        console.log('Click counter element found, making it visible');
        counterElement.style.display = 'block';
        counterElement.style.visibility = 'visible';
      } else {
        console.error('Click counter element NOT found!');
      }
      getClickCount();
    });

  </script>
</body>
</html>
